<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>你要说MoBi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">MoBi</span>
                </button>
                <a class="navbar-brand" href="/">MoBi</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="寻找你感兴趣的MoBi">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="/publish" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">发起MoBi</a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">俺是谁</a></li>
                            <li><a href="#">谁找俺</a></li>
                            <li><a href="#">俺走了</a></li>
                        </ul>
                    </li>

                    <li th:if="${session.user == null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=875a5f2240e101660ba5&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
                <hr>

                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">MoBi标题：</label>
                        <input id="title" name="title" type="text" class="form-control" placeholder="给你的MoBi起个标题" th:value="${title}">
                    </div>

                    <div class="form-group">
                        <label for="tag">添加标签：</label>
                        <input id="tag" name="tag" type="text" class="form-control" placeholder="给你的MoBi分个类" th:value="${tag}">
                    </div>

                    <div class="form-group">
                        <label for="description">补充说明：</label>
                        <textarea name="description" id="description" type="text" class="form-control" cols="30" rows="10" placeholder="你要说MoBi" th:value="${description}"></textarea>
                    </div>


                    <div class="container-fluid">
                        <div class="row btn-publish">
                            <button type="submit" class="btn btn-success">发布你的MoBi</button>
                            <div class="alert alert-danger" th:text="${error}" th:if="${error != null}"></div>
                        </div>

                    </div>

                </form>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <h3><span class="glyphicon glyphicon-user" aria-hidden="true"></span> MoBi发起指南</h3>
                <p>• MoBi标题: 请用精简的语言描述您发布的MoBi，不超过25字</p>
                <p>• 添加标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</p>
                <p>• 补充说明: 详细补充您的MoBi内容，并确保描述清晰直观, 并提供一些相关的资料</p>
            </div>
        </div>
    </div>
</body>
</html>
