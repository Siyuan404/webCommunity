<!DOCTYPE HTML>
        <html xmlns:th="http://www.thymeleaf.org">

        <head>
            <title th:text="${question.getTitle()}"></title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <link rel="stylesheet" href="/css/bootstrap.min.css">
            <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
            <link rel="stylesheet" href="/css/community.css">
            <script src="/js/jquery-3.4.1.min.js"></script>
            <script src="/js/bootstrap.min.js" type="application/javascript"></script>
        </head>

<body>
<div th:insert="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-file" aria-hidden="true"></span><span th:text="${question.getTitle()}"></span> </h3>
            <span class="text-desc">
                <span th:text="${question.getUser().getName()}"></span> 发布 |
                <span th:text="${question.getCommentCount()}"></span> 个回复 |
                <span th:text="${question.getViewCount()}"></span> 次浏览 |
                发布于：<span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span>
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.getDescription()}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div>
                <a class="community_menu" th:href="@{'/publish/' + ${question.getId()}}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </div>


        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.user.getAvatarUrl()}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.getUser().getName()}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关的MoBi</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html></title>
</head>
<body>

</body>
</html>
